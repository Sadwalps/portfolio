<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <section id="skill-section">
        <!-- div for head section -->
        <div class="navbar2">My Skills</div>
        <!-- div for diaplay skills -->
        <div class="body-skill">
        <!-- div for skill image -->
        <div class="skill-img">
            <img src="https://th.bing.com/th/id/OIP.o2lKdSymoM1J4Wx6pC5pSQAAAA?rs=1&pid=ImgDetMain">
        </div>
        <!-- div for logos and skill level -->
        <div class="skills-logo">
            <!-- div for display levels -->
            <div class="skill-level">
                <div class="html-level">85%</div>
                <div class="css-level">75%</div>
                <div class="boostrap-level">50%</div>
                <div class="js-level">25%</div>
            </div>
            <!-- div for display logos of the technologies -->
             <div class="skill-logo">
                <div class="html-logo"><i class="fa-brands fa-html5"></i></div>
                <div class="css-logo"><i class="fa-brands fa-css3-alt"></i></div>
                <div class="boostrap-logo"><i class="fa-brands fa-bootstrap"></i></div>
                <div class="js-logo"><i class="fa-brands fa-js"></i></div>
             </div> 
        </div>
        </div>
        <div class="skill-back"><span class="back-button5"><a href="./index.html"><i class="fa-solid fa-house"></i></a></span></div>

    </section>
</body>
</html>
